<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>

<body>
   
    <nav id="top-menu">
        <div class="start-nav">
            <img src="images/logo-cabecera-alalluna.png" alt="logo alalluna">
        </div>
        <h1>Welcome, Home!</h1>
        <div class="end-nav">
            <button id="chat-button">üí¨</button>
            <button id="posts-button">üèöÔ∏è</button>
            <button id="create-post-button">+</button>
        </div>
    </nav>
    <section id="posts-section">
        <h2>Posts</h2>
        <div id="posts-list">
            <article class="post">
                <h3>Coco Drilo</h3>
                <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExc2Qyc250NTFweG1iN3h1MTlhbnVnMHptN3E4bTdrOWlkcm44d3VhdiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l49F5FtmOKYb3cD84/giphy.gif"
                alt="image cocodrilo">
                <p>Yo soy un cocodrilo!<br><sup>2024-03-14 16:47</sup></p>
            </article>
    
            <article class="post">
                <h3>La Garto</h3>
                <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExejdzcGg3M252ZGdsYm0ybWk1ZHk1ODFqeTF0ZHEzaGg2c2oxOWR4byZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Jmn0QU5fYKqizwkR5v/giphy.gif"
                alt="image lagarto">
                <p>Y yo un lagarto!<br><sup>2024-03-14 16:47</sup></p>
            </article>
        </div>  
    </section>
    
    <section id="chat-section" class="chat-section--off">
        <h2>Chat</h2>
        <ul id="chat-users"></ul>
        <div id="chat" class="chat--off">
            <h3 id="chat-interlocutor">username</h3>
            <ul id="chat-messages"></ul>
            <form id="chat-form">
                <input type="text" placeholder="your message" id="text">

                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <section id="create-post-section" class="create-post-section--off">
        <h2>CREATE POST</h2>
        <form action="" id="create-post-form">
            <input type="text" placeholder="image" id="image">

            <input type="text" placeholder="text" id="text">

            <button type="submit">create</button>

        </form>

        <button id="create-post-cancel-button">cancel</button>
    </section>

    <footer>
        <div>
            &copy; 2024 Alalluna
        </div>
        <div class="right">
            <button id="logoutButton">Logout</button>
        </div>

    </footer>

    <script src="data.js"></script>
    <script src="logic.js"></script>
    <script src="home.js"></script>
</body>

</html>
